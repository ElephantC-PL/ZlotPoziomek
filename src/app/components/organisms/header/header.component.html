<mat-toolbar class="header">
    <button mat-button [matMenuTriggerFor]="edition">{{variantNames[data.currentVariant]}}</button>
    <mat-menu #edition="matMenu">
        @for (variant of data.variants; track variant) {
            <button mat-menu-item (click)="changeVariant(variant)">{{variantNames[variant]}}</button>  
        }             
      </mat-menu>
</mat-toolbar>
