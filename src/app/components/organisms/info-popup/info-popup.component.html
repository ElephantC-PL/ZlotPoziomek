<div matSnackBarLabel>
    @for(message of messages; track message){
        <div class="message" [ngClass]="{'error': message.isError}">{{message.text}}</div>
    }          
</div>
<div matSnackBarActions>
    <button mat-icon-button color="primary" matSnackBarAction (click)="snackBarRef.dismiss()">
        <mat-icon>close</mat-icon>
    </button>
</div>
